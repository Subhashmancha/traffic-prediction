<!DOCTYPE html>
<html>
<head>
    <title>Traffic Volume Estimation</title>
    <style>
        body {
            background-image: url("/static/images.jpg");
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            width: 400px;
            margin: auto;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Traffic Volume Estimation</h1>
        <form action="/predict" method="post">

            <label>Holiday:</label><br>
            <select name="holiday">
                <option value="None">None</option>
                <option value="Holiday">Holiday</option>
                <option value="Event">Event</option>
                <option value="Columbu">Columbu</option>
                <!-- Add any other unique values from your dataset -->
            </select><br>

            <label>Weather:</label><br>
            <select name="weather">
                <option value="Clear">Clear</option>
                <option value="Clouds">Clouds</option>
                <option value="Rain">Rain</option>
                <option value="Snow">Snow</option>
                <option value="Mist">Mist</option>
                <!-- Add any other unique values from your dataset -->
            </select><br>

            <label>Temperature (Â°C):</label><br>
            <input type="number" name="temp" step="0.01" required><br>

            <label>Rain (mm):</label><br>
            <input type="number" name="rain" step="0.01" required><br>

            <label>Snow (mm):</label><br>
            <input type="number" name="snow" step="0.01" required><br>

            <label>Year:</label><br>
            <input type="number" name="year" required><br>

            <label>Month:</label><br>
            <input type="number" name="month" required><br>

            <label>Day:</label><br>
            <input type="number" name="day" required><br>

            <label>Hours:</label><br>
            <input type="number" name="hours" required><br>

            <label>Minutes:</label><br>
            <input type="number" name="minutes" required><br>

            <label>Seconds:</label><br>
            <input type="number" name="seconds" required><br>

            <button type="submit">Predict</button>

        </form>

        <h2>{{ prediction_text }}</h2>
    </div>

</body>
</html>
